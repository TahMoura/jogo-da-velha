<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Velha</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>JOGO DA VELHA</h1>
        <hr />
        <!-- Div que contém os botões do jogo -->
        <div class="game">
            <!-- Botões do jogo com dados de índice para referência -->
            <button data-i="1"></button>
            <button data-i="2"></button>
            <button data-i="3"></button>
            <button data-i="4"></button>
            <button data-i="5"></button>
            <button data-i="6"></button>
            <button data-i="7"></button>
            <button data-i="8"></button>
            <button data-i="9"></button>
        </div>
        <!-- Exibe o jogador atual -->
        <h2 class="currentPlayer"></h2>
    </main>
    <!-- Link para o arquivo de script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
